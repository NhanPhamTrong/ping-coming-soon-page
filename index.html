  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->

  <link rel="stylesheet" href="./css/main.css">

<body>
  <a href="">
    <img src="images/logo.svg" alt="Logo">
  </a>
  <h1>We are launching <span>soon!</span></h1>
  <h5 class="mb-4 mt-3">Subscribe and get notified</h5>
  <div id="email-input-section">
    <input class="my-2 px-4 py-3" type="text" placeholder="Your email address...">
    <button class="my-2 px-5 py-3" type="button" onclick="CheckEmail()">Notify Me</button>
    <h6 class="mb-5 mt-3 mt-lg-2">Please provide a valid email address</h6>
  </div>
  <img class="dashboard my-5" src="images/illustration-dashboard.png" alt="Illustration Dashboard">
  <div id="icon">
    <span class="mx-2 p-2"><i class="fab fa-facebook-f"></i></span>
    <span class="mx-2 p-2"><i class="fab fa-twitter"></i></span>
    <span class="mx-2 p-2"><i class="fab fa-instagram"></i></span>
  </div>
